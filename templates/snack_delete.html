{% extends 'base.html' %}

{% block content %}

<div class="grid place-items-center mt-12">
<a href="#" class="block max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <h5 class="text-center text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Delete Snack</h5>
    <form class="grid place-items-center mt-12" action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Are you sure you want to delete {{ snack.title }}?</p>
        <button type="submit" class="mt-5 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4
        focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600
        dark:hover:bg-red-700 dark:focus:ring-red-800">Delete</button>
    </form>
</a>
</div>



{% endblock content %}
